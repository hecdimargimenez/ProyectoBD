{% extends "SistemaGarantia/base.html" %} {% load static %} {% block content %}

<div class="container" style="margin-top: 10px; margin-bottom: 10px;">
  <div class="row">
    {% for producto in productos %}
    <div class="col-md-3">
      <div class="card" style="width: 100%; margin: 7px">
        <img
          src="{{producto.img_prod.url}}"
          alt=""
          class="card-img-top"
          style="height: 230px"
        />
        <div class="card-body" style="text-align: center">
          <h6 class="card-title">{{producto.nombre_prod}}</h6>
          <h6>{{producto.costo}}$</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
